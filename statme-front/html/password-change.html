<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statme - Смена пароля</title>
  <link rel="stylesheet" href="../styles/mvp.css">
  <link rel="stylesheet" href="../styles/dialog.css">
  <link rel="stylesheet" href="../styles/elements.css">
  <link rel="stylesheet" href="../styles/background_animation.css">
</head>
<body class="background-animation" style="user-select: none">
<div class="dialog-container"
     style="width: 40%; min-width: var(--width-card); max-width: var(--width-card-wide)">
  <div class="dialog-header">
    <img src="../img/logo.svg" alt="logo"
         style="width: 2rem; margin-right: 1rem">
    <div style="color: var(--color-accent)">Stat</div>
    <div style="color: var(--color-secondary-accent)">me </div>
    забывчивым!
  </div>
  <div class="dialog-body" style="margin-bottom: 0"> Придумайте и запомните новый пароль!
  </div>

  <div id="register" class="tab-content" >
    <form style="padding-bottom: 0">
      <label for="register-password">Пароль:</label>
      <input type="password" id="register-password" name="register-password"
             required>

      <label for="register-password-confirm">Подтвердите пароль:</label>
      <input type="password" id="register-password-confirm"
             name="register-password-confirm" required>

      <button type="submit" style="margin-top: 1rem">Сменить пароль</button>

    </form>
  </div>

</div>

</body>
</html>
